<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="popup" *ngIf="isActive">
        <div class="popup-content">
            <h2>Popup</h2>
            <p>This is a popup window.</p>
            <button (click)="closePopup()">Close</button>
        </div>
    </div>
</body>
</html>
