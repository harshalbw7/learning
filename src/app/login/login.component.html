<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container center">
        <h4>Login kar</h4>
        <div class="card-panel">
            <div class="row">
                <form [formGroup]="loginForm" (ngSubmit)="loginStudent()" class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" name="email" type="email" class="validate" formControlName="email"
                                required />
                            <label for="email">Email Dal</label>
                            <span class="helper-text" data-error="bhidu email barabar dal"
                                data-success="Ab thik hai"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" name="password" type="password" class="validate"
                                formControlName="password" required />
                            <label for="password">Password Dal</label>
                            <span class="helper-text" data-error="Password jaruri he bhidu"
                                data-success="Ab thik hai"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <button class="btn amber waves-effect waves-light col s12" type="submit" name="action"
                                [disabled]="loginForm.invalid">
                                Ja Andar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
